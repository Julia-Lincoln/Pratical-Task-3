<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form action="/you_sent_the_message" method="post">
        <h1>Send a message...</h1>
        
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Your Name">
        </div>
      
        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" placeholder="Your Email">
        </div>
      
        <div>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" placeholder="Text area..."></textarea>
        </div>
        
        <div class="button_menu">
          <div class="button">
            <button type="submit">Send</button>
          </div>

          <div class="button">
            <button type="reset">Reset</button>
          </div>
        </div>
        
      </form>    
</body>
</html>
